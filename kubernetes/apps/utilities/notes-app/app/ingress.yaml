apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: utilities
  name: notes-app
spec:
  ingressClassName: external
  rules:
    - host: notes."${SECRET_DOMAIN}"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: notes-app
                port:
                  number: 10000
