kind: Deployment
apiVersion: apps/v1
metadata:
  name: plex
  labels:
    app: plex

spec:
  replicas: 1
  selector:
    matchLabels:
      app: plex
  template:
    metadata:
      labels:
        app: plex

    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: plex
          image: lscr.io/linuxserver/plex:latest
          ports:
            - name: plex
              containerPort: 32400

          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/Stockholm"

          volumeMounts:
            - name: plex-config
              mountPath: /config
            - name: downloads-movies
              mountPath: /downloads/movies
            - name: downloads-series
              mountPath: /downloads/series
            #       - name: downloads-movies4k
            #         mountPath: /downloads/movies4k

          resources:
            limits:
              cpu: 800m
              memory: 500Mi
            requests:
              cpu: 400m
              memory: 200Mi

      volumes:
        - name: plex-config
          persistentVolumeClaim:
            claimName: plex-config
        - name: downloads-series
          persistentVolumeClaim:
            claimName: downloads-series
        - name: downloads-movies
          persistentVolumeClaim:
            claimName: downloads-movies
#      - name: downloads-movies4k
#        persistentVolumeClaim:
#          claimName: downloads-movies4k
